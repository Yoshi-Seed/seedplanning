<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>受注経路セレクター（End Client → Agency → SEED）</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="shell">
    <header class="top">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>受注経路セレクター</h1>
          <p class="sub">End Client → 一次エージェンシー →（二次 or 直）→ シード・プランニング</p>
        </div>
      </div>

      <div class="actions">
        <button id="btnBack" class="btn ghost" type="button" disabled>戻る</button>
        <button id="btnReset" class="btn ghost" type="button">リセット</button>
      </div>
    </header>

    <section class="card">
      <div class="cardHeader">
        <h2 id="stepTitle">エンドクライアントを選択</h2>
        <div id="stepHint" class="hint">まずは最上流を選ぶだけ。あとは順番に出てきます。</div>
      </div>

      <div class="content">
        <div class="left">
          <div id="choices" class="choices" aria-live="polite"></div>
          <div id="note" class="note" role="status"></div>
        </div>

        <div class="right">
          <div class="miniTitle">選択中の経路</div>
          <div id="path" class="path" aria-live="polite"></div>

          <div class="divider"></div>

          <div class="miniTitle">プレビュー</div>
          <div id="preview" class="preview"></div>

          <div class="divider"></div>

          <button id="btnCopy" class="btn" type="button" disabled>経路テキストをコピー</button>
          <div id="copied" class="copied" aria-live="polite"></div>
        </div>
      </div>
    </section>

    <footer class="foot">
      <span>静的HTMLだけで動作（ビルド不要）</span>
      <span class="dot">•</span>
      <span>GitHub PagesでもOK</span>
    </footer>
  </main>

  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>
</html>
